<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Your Work</title>
    <style>
        /* Internal CSS for Modern Dark Mode Design */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #00bcd4;
            margin: 0;
        }

        img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #121212;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 188, 212, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automate Your Work</h1>
    </header>

    <img src="https://via.placeholder.com/800x400?text=Automate+Your+Work" alt="Automate Your Work">

    <button onclick="showAlert()">Learn More</button>

    <footer>
        &copy; 2024 Nexachron - Empowering Automation
    </footer>

    <script>
        // Internal JS for Button Action
        function showAlert() {
            alert("Welcome to the future of automation!");
        }
    </script>
</body>
</html>
